<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <p id="planTitle">UMC Study Plan</p>
    <div class="bar"></div>

    <input type="text" id="addList" placeholder="스터디 계획을 작성해보세요!">

    <div class="list">
        <div class="left">
            <p id="subTitle">해야 할 일</p>
            <div class="todoList">
                <div class="todoTop">
                    <p id="todoTitle">dd</p>
                    <button type="button" id="finishBtn">완료</button>
                </div>
                <div class="todoBottom"></div>
            </div>
        </div>
        <div class="right">
            <p id="subTitle">해낸 일</p>
            <div class="todoList2">
                <div class="todoTop2">
                    <p id="todoTitle2">dd</p>
                    <button type="button" id="deleteBtn">삭제</button>
                </div>
                <div class="todoBottom2"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
