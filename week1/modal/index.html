<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>안녕하세요!</h1>
    <p>내용내용내용</p>

            <p>모달 내용은 어쩌고 저쩌고.</p>
            <button id="closeButton">닫기</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
